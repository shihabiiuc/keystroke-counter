<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>keyboard counter</title>
</head>
<body>
<section class="container">
  <p class="instruction">Start typing on your keyboard and see the total keystrokes count below.</p>
  <h2 id="counter">0</h2>  
  <textarea id="textarea" placeholder="start typing"></textarea>
  <p>If you want to start over, click the "Reset" button below.</p>
  <button id="reset">Reset</button>
</section>
  
  <script src="script.js"></script>
</body>
</html>
